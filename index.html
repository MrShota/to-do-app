<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="SH.jpeg" type="image/x-icon">
    <title>Final Project with Guro</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2 class="left-header">თანამშრომლები</h2>
            <hr class="hr">
            <div id="employees-list"></div>
        </div>
        <div class="right">
            <form class="input-form">
                <span class="material-symbols-outlined icon add">note_add</span>
                <input type="text" id="input" placeholder="დაამატე ახალი დავალება">
            </form>

            <button method="post" class="input-btn">დამატება</button>
            <div class="btns">
                <button class="btn" id="btn-all">ყველა</button>
                <button class="btn" id="btn-active">აქტიური</button>
                <button class="btn" id="btn-completed">დასრულებული</button>
            </div>
            <div id="content">
                <form>
                    <h4 class="wellcome-text">აირჩიეთ მომხმარებელი მისი დავალებების სანახავად</h4>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
